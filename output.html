<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    
    <body>
        <div class="header">
            <div class="topnav">
                <img class="animate slide logo unhover" src="icons/logo.png">
                <h2 class="animate splat">ExclusiFilms</h2>
            </div>
        </div>
        <div class="backGround animate splat">

            <div class="h1">
                <h1 class="animate blur delay-7">Registration Successful</h1>
            </div>
            <div class="mainBox animate blur delay-10">

                <div class="userImg">
                    <img class="userIMG unhover" src="icons/shrenk.jpg">
                </div>

                <div>
                    <label for="outTextBoxName">Name: </label>
                    <span id="outTextBoxName"></span>
                </div>
                
                <div>
                    <label for="outTextBoxEmail">Email Address: </label>
                    <span id="outTextBoxEmail"></span>
                </div>
                
                <div class="outPaymentMethod" >
                    <label for="outPaymentCredit">Payment Type: </label>
                    <img id="outPaymentMethod">
                </div>
                <div>
                    <label class="styleCreditCard" for="outPaymentValue">Credit Card Number:</label>
                    <span class="styleCreditCard" id="outPaymentValue"></span>
                </div>

                <div>
                    <label for="outSubsType">Subscription Type: </label>
                    <span id="outSubsType"></span>
                </div>

                <div>
                    <label for="outTotalMonthlyFee">Total Monthly Fee: </label>
                    <span id="outTotalMonthlyFee"></span>
                </div>
                
                <!--Lagyan nalang ng img kc no idea lalagay ko-->
                <div class="devices" id="devicesContainer"> 
                    <label for="devAcc">Device to Access: </label>

                    <div class="tooltip">
                    <img class="phone unhover hidden" id="phone" src="">
                    <span class="tooltiptext">Phone</span>
                    </div>

                    <div class="tooltip">
                    <img class="tablet tooltip unhover hidden" id="tablet" src="">
                    <span class="tooltiptext">Tablet</span>
                    </div>

                    <div class="tooltip">
                    <img class="computer tooltip unhover hidden" id="computer" src="">
                    <span class="tooltiptext">Computer</span>
                    </div>

                    <div class="tooltip">
                    <img class="tv tooltip unhover hidden" id="tv" src="">
                    <span class="tooltiptext">TV</span>
                    </div>  
                </div>  

                <div id="usersContainer" class="usersContainer unhover">
                    <label for="outNumOfUsers">Number of Users: </label>
                    <span id="outNumOfUsers"></span>                       
                </div>

                <div>
                    <label for="outResolutionType">Resolution Type: </label>
                    <span id="outResolutionType"></span>
                </div>

                <div>
                    <label for="outNextDatePayment">Date of the Next Payment: </label>
                    <span id="outNextDatePayment"></span>                       
                </div>

            </div>
        </div>
</html>
