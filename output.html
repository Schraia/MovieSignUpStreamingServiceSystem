<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    
    <body class="">
        <div class="header">
            <div class="topnav">
                <h2 class="animate splat">Netflux</h2>
            </div>
        </div>
        <div class="backGround animate splat">
            <div class="h1">
                <h1 class="animate blur delay-7">Registration Successful</h1>
            </div>
            <div class="mainBox animate blur delay-10">
                <form target="_blank" action="output.html">
                    <div class="userImg">
                        <img class="userIMG unhover" src="shrenk.jpg">
                    </div>

                    <div>
                        <label for="textBoxName">Name: </label>
                        <span id="textBoxName">Name goes here</span>
                    </div>
                    
                    <div>
                        <label for="textBoxEmail">Email Address: </label>
                        <span id="textBoxEmail">Email goes here</span>
                    </div>
                    
                    <div class="paymentMethod" id="paymentMethod" required>
                        <label for="paymentCredit">Payment Type: </label>
                        <img class="paymentCredit unhover" id="paymentCredit" src="cardMethod.png">
                        <img class="paymentCash unhover" id="paymentCash" src="abc.png">                 
                    </div>
                    <div>
                        <label for="payCredit" id="payCreditL" class="payCreditL">Enter your Credit Card number: </label>
                        <span id="payCredit" class="payCredit">Enter credit number here</span>
                    </div>
                    <div>
                        <label for="payCash" id="payCashL" class="payCashL">Enter your monthly payment: </label>
                        <span id="payCash" class="payCash">The monthly payment</span>
                    </div>

                    <div>
                        <label for="subsType">Subscription Type: </label>
                        <span id="subsType">Type of subscription here</span>
                    </div>

                    <div>
                        <label for="totFee">Total Monthly Fee: </label>
                        <span id="totFee">Total monthly fee here</span>
                    </div>
                    
                    <!--Lagyan nalang ng img kc no idea lalagay ko-->
                    <div class="devices"> 
                        <label for="devAcc">Device to Access: </label>

                        <div class="tooltip">
                        <img class="phone unhover hidden" id="phone" src="">
                        <span class="tooltiptext">Phone</span>
                        </div>

                        <div class="tooltip">
                        <img class="tablet tooltip unhover hidden" id="tablet" src="">
                        <span class="tooltiptext">Tablet</span>
                        </div>

                        <div class="tooltip">
                        <img class="computer tooltip unhover hidden" id="computer" src="">
                        <span class="tooltiptext">Computer</span>
                        </div>

                        <div class="tooltip">
                        <img class="tv tooltip unhover hidden" id="tv" src="">
                        <span class="tooltiptext">TV</span>
                        </div>  
                    </div>  

                    <div>
                        <label for="usersAccess">Number of Users: </label>
                        <span id="usersAccess">Users hir</span>                       
                    </div>

                    <div>
                        <label for="nxtPay">Date of the Next Payment: </label>
                        <span id="nxtPay">Nixt peiment</span>                       
                    </div>

                    <div>
                        <label for="resolutionType">Resolution Type: </label>
                        <span id="resolutionType">Resoluzzion</span>>
                    </div>
                    <div>
                    </div>
                </form>

                    <div class="output">
                        <p id="outName"></p>
                        <p id="outEmail"></p>
                        <p id="outSubscriptionType"></p>
                        <p id="outTotalMonthlyFee"></p>
                        <p id="outEligibleDevice"></p>
                        <p id="outNumberUsers"></p>
                        <p id="outDateNextPayment"></p>
                    </div>
            </div>
        </div>
</html>
