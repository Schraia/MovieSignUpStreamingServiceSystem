<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="">
        <div class="header">
            <div class="topnav">
                <h2 class="animate splat">Netflux</h2>
            </div>
        </div>
        <div class="backGround animate splat">
            <div class="h1">
                <h1 class="animate blur delay-7">Subscription Registration</h1>
            </div>
            <div class="mainBox animate blur delay-10">
                <form target="_blank" action="output.html">
                    <div>
                        <label for="textBoxName">Name: </label>
                        <input type="text" id="textBoxName" required>
                    </div>
                    
                    <div>
                        <label for="textBoxEmail">Email Address: </label>
                        <input type="text" id="textBoxEmail" required>
                    </div>
                    
                    <div class="paymentMethod" id="paymentMethod">
                        <label for="paymentCredit">Payment Type: </label>
                        <img class="paymentCredit" id="paymentCredit" src="cardMethod.png" onclick="creditPay()">
                        <img class="paymentCash" id="paymentCash" src="abc.png" onclick="cashPay()">                 
                    </div>
                    <div>
                        <label for="payCredit" id="payCreditL" class="payCreditL">Enter your Credit Card number: </label>
                        <input type="text" id="payCredit" class="payCredit hidden">
                    </div>
                    <div>
                        <label for="payCash" id="payCashL" class="payCashL">Enter your monthly payment: </label>
                        <input type="text" id="payCash" class="payCash hidden">
                    </div>

                    <div>
                        <label for="subsType">Subscription Type: </label>
                        <select id="subsType" required>
                            <option>Mobile</option>
                            <option>Basic</option>
                            <option>Standard</option>
                            <option>Premium</option>
                        </select>
                    </div>

                    <div>
                        <label for="usersAccess">Additional Users Access: </label>
                        <input type="number" id="usersAccess" required>                       
                    </div>

                    <div>
                        <label for="resolutionType">Resolution Type: </label>
                        <input type="radio" id="resolutionType" required>
                    </div>
                    <div>
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
</html>
